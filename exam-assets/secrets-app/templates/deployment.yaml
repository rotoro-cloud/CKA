apiVersion: apps/v1
kind: Deployment
metadata:
  name: secrets-global-app
  labels:
    app: secrets-global-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: secrets-global-app
  template:
    metadata:
      labels:
        app: secrets-global-app
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
